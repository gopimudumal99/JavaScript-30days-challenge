<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = []

fetch(endpoint)
    .then(res=>res.json())
        .then(data=>cities.push(...data))

function findTheCity(searchWord,cities){
   return cities.filter(places => {
        // here i want filter the all places //campating the macthing word
        const regex = new RegExp(searchWord,'gi')

        return places.city.match(regex) || places.state.match(regex)

    })
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayCities(){
    const matchArray = findTheCity(this.value,cities)
    const html = matchArray.map(place=>{
        const regex = new RegExp(this.value,'gi')
        const cityName = place.city.replace(regex,`<span id="h1">${this.value}</span>`)
        const stateName = place.state.replace(regex,`<span id = "h1">${this.value}</span>`)
        return `
        <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class = "population">${numberWithCommas(place.population)}</span>
        </li>
        `
    }).join('')
    suggestions.innerHTML=html
}


const search = document.querySelector('.search')
const suggestions = document.querySelector('.suggestions')

search.addEventListener('change',displayCities)
search.addEventListener('keyup',displayCities)

</script>
</body>
</html>
