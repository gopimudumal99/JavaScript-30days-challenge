<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
    <h1>Enter the word "wesbos"</h1>
<script>

    const presed = []
    const secreate = 'wesbos'
    window.addEventListener('keyup',(e)=>{
        presed.push(e.key)
        console.log(e.key)
        presed.splice(-secreate.length-1,presed.length-secreate.length)
        if(presed.join('').includes(secreate)){
            console.log("Ding Ding!")
            cornify_add();
        }
        console.log(presed)
    })
</script>
</body>
</html>
